<form [formGroup]="docForm">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label>Age</label>
    <input class="form-control" formControlName="age">
  </div>

  <div class="form-group">
    <label>Specility</label>
    <input class="form-control" formControlName="speciality">
  </div>
<div class="row">
  <div class="col-sm-10"></div>
  <div class="col-sm-2">
    <button class="btn btn-sm btn-primary" (click)="addPatient()">+</button>
  </div>
</div>
  <div class="row">
    <div formArrayName="patients">
      <div *ngFor="let x of docForm.get('patients').controls;let i=index">
        <div  formGroupName="{{i}}">
          <b>Patient {{i+1}}</b>
          <button class="btn btn-danger" (click)="delete(i)">Delete</button>
          <br>
          <div class="form-group">
            <label>Patient Name:</label>
            <input formControlName="patient_name" class="form-control">
          </div>
          <div class="form-group">
            <label>Patient Age:</label>
            <input formControlName="patient_age" class="form-control">
          </div>
          <div class="form-group">
            <label>Patient Dieases:</label>
            <input formControlName="patient_dieases" class="form-control">
          </div>
          


        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <button class="btn btn-primary" (click)="submit()">Submit</button> 
    </div>
  </div>
</form>
